<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My 100 Line Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #444;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
    }
    nav a:hover {
      background: #666;
    }
    section {
      padding: 40px;
      text-align: center;
    }
    .about {
      background: white;
      margin: 20px;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <p>Created with exactly 100 lines of HTML & CSS</p>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </nav>
  <section class="about">
    <h2>About Me</h2>
    <p>Hello! I'm a student learning web development. This is a simple website designed as part of my assignment to demonstrate HTML and CSS skills.</p>
  </section>
  <section>
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/150" alt="Image 1">
      <img src="https://via.placeholder.com/150" alt="Image 2">
      <img src="https://via.placeholder.com/150" alt="Image 3">
      <img src="https://via.placeholder.com/150" alt="Image 4">
    </div>
  </section>
  <footer>
    <p>&copy; 2025 MyWebsite. All rights reserved.</p>
  </footer>
</body>
</html>
